{% load static %}
<link rel="icon" href="data:,">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}  {% endblock %}</title>
    
    {% comment %} Bulma {% endcomment %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bulma-modal-fx/dist/css/modal-fx.min.css" />
    <script type="text/javascript" src="https://unpkg.com/bulma-modal-fx/dist/js/modal-fx.min.js"></script>
    {% comment %} Font Awesome  {% endcomment %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js" integrity="sha512-L8GNAlbLFh45pbZEvsX4GyUwvA5I/b0l+/H7V5XM/3dzQF+zAUTBYUbtO4ZdbCVDLFD873VTgEgZNYo5BJ0B7Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    {%block head%} {% endblock %}
</head>
<body>
    {% block body %}
    {% endblock %}
</body>
</html>
